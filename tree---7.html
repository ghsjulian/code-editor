<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elegant Folder Tree</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="fonts/all.min.css" />
        <link rel="stylesheet" href="styles/index.css" />
    </head>
    <body>
        <header>
            <h3>Editor</h3>
            <div class="btn-area">
                <button id="menu-btn"><i class="fas fa-bars"></i></button>
            </div>
        </header>
        <aside class="sidebar">
            <div class="head">
                <div class="head-logo">
                    <i class="fas fa-folder-tree"></i>
                    <h3>File Explorer</h3>
                </div>
                <div class="action">
                    <button class="create-file">
                        <i class="fas fa-folder-plus"></i>
                    </button>
                    <button class="create-folder">
                        <i class="fas fa-file-circle-plus"></i>
                    </button>
                </div>
            </div>
            <ul id="tree-root" class="tree-container">
                <!-- Content will be generated here -->
            </ul>
        </aside>

        <main>
            <h2>File Explorer</h2>
            <p>Click folder toggles to expand/collapse</p>
        </main>
        <script type="module" src="js/ui.js"></script>
    </body>
</html>
