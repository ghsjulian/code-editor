<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kali Linux Terminal</title>
        <style>
            :root {
                --kali-bg: #0f0f0f;
                --kali-text: #ffffff;
                --kali-prompt: #4bffb3;
                --kali-path: #c11bff;
                --kali-symbol: #c60900;
                --kali-output: #a9a9a9;
                --kali-error: #e20000;
            }

            body {
                margin: 0;
                padding: 0;
                background-color: var(--kali-bg);
                color: var(--kali-text);
                font-family: "Courier New", monospace;
                font-size: 14px;
                line-height: 1.4;
                overflow: hidden;
            }

            #terminal {
                width: 100vw;
                height: 100vh;
                padding: 20px;
                box-sizing: border-box;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
            }

            .prompt-line {
                display: flex;
                justify-content: left;
                align-items: center;
                margin-bottom: 5px;
                font-size: 16.8px;
                font-weight: 800;
                white-space: pre;
            }

            .user,
            .host {
                color: var(--kali-prompt);
                font-weight: 900;
            }

            .path {
                font-family: Sans-Serif;
                color: var(--kali-path);
                font-weight: 800;
            }

            .symbol {
                color: var(--kali-symbol);
                margin: 0 5px;
                font-family: Sans-Serif;
                font-weight: 900;
            }

            #input-container {
                position: relative;
                display: inline-block;
            }

            #input {
                position: absolute;
                left: 0;
                top: -1.5px;
                width: 100%;
                height: 100%;
                background-color: transparent;
                border: none;
                color: #efff1b;
                font-family: "Courier New", monospace;
                font-size: 16px;
                font-weight: 900;
                outline: none;
                caret-color: var(--kali-prompt);
            }

            #input-text {
                display: inline;
                color: var(--kali-text);
            }

            .output {
                text-align: justify;
                align-items: left;
                margin-right: 0;
                color: var(--kali-output);
                margin-bottom: 6.8px;
                /* white-space: pre-wrap;*/
                font-weight: 800;
                font-size: 15.5px;
            }
            .output .path {
                font-family: Sans-Serif;
            }

            .error {
                color: var(--kali-error);
            }

            /* Scrollbar styling */
            #terminal::-webkit-scrollbar {
                width: 10px;
            }

            #terminal::-webkit-scrollbar-track {
                background: var(--kali-bg);
            }

            #terminal::-webkit-scrollbar-thumb {
                background: var(--kali-path);
                border-radius: 5px;
            }

            /* Blinking cursor */
        </style>
    </head>
    <body>
        <div id="terminal">
            <div class="output">
                Welcome to Kali Linux !!<br />Created By -
                <strong>Ghs Julian</strong>
            </div>
            <div class="prompt-line">
                <span class="user">root</span><span>@</span>
                <span class="host">kali</span><span>:</span>
                <span class="path">~</span><span class="symbol">#</span>
                <div id="input-container">
                    <input id="input" type="text" autofocus />
                </div>
            </div>
        </div>

        <script>
            const input = document.getElementById("input");
            const cursor = document.querySelector(".cursor");
            input.addEventListener("keydown", handleKeyDown);

            function handleKeyDown(e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    // Handle command execution here if needed
                    const command = input.value;
                    input.value = "";

                    // Create new output line
                    const output = document.createElement("div");
                    output.className = "output";
                    output.textContent = `root@kali:~# ${command}`;

                    // Clear the terminal
                    /*
                    if (command.toLowerCase() === "cls" || "clear") {
                        document.querySelectorAll(".output").forEach(el => {
                            el.remove();
                        });
                    }
                    */
                    // Insert before the prompt line
                    const terminal = document.getElementById("terminal");
                    terminal.insertBefore(
                        output,
                        document.querySelector(".prompt-line")
                    );
                }
            }
        </script>
    </body>
</html>
