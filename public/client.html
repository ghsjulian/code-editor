<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebSocket Client</title>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #f5f5f5;
            }

            #connection-status {
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 20px;
                font-weight: bold;
            }

            .connected {
                background-color: #d4edda;
                color: #155724;
            }

            .disconnected {
                background-color: #f8d7da;
                color: #721c24;
            }

            #message-container {
                height: 300px;
                border: 1px solid #ddd;
                padding: 10px;
                margin-bottom: 10px;
                overflow-y: auto;
                background-color: white;
                border-radius: 5px;
            }

            #message-form {
                display: flex;
                gap: 10px;
            }

            #message-input {
                flex-grow: 1;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            button {
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            .message {
                margin-bottom: 10px;
                padding: 8px;
                border-radius: 4px;
            }

            .received {
                background-color: #e9ecef;
            }

            .sent {
                background-color: #d1ecf1;
                margin-left: 20%;
            }

            .system {
                background-color: #fff3cd;
                text-align: center;
                font-style: italic;
            }

            .timestamp {
                font-size: 0.8em;
                color: #6c757d;
                margin-top: 2px;
            }

            #reconnect-btn {
                background-color: #6c757d;
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>WebSocket Client</h1>
        <div id="connection-status" class="disconnected">Disconnected</div>

        <div id="message-container"></div>

        <div id="message-form">
            <input
                type="text"
                id="message-input"
                placeholder="Type your message..."
                disabled
            />
            <button type="submit" id="send-btn" disabled>Send</button>
            <button type="button" id="reconnect-btn">Reconnect</button>
        </div>

                "/data/data/com.termux/files/home/code/public/ace/ace.d.ts";
            let trimPath = str.split("/");
            trimPath[trimPath.length - 1] = "ghs.png";
            let newPath = trimPath.toString().replaceAll(",","/")
            console.log(newPath);
        </script>
    </body>
</html>
